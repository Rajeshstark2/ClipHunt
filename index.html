<script>
    // Array of background image URLs
    const images = [
        'image1.jpg',
        'image2.jpg',
        'image3.jpg',
        'image4.jpg'
    ];

    // Get the current image index from localStorage (or default to 0 if not set)
    let currentIndex = parseInt(localStorage.getItem('currentImageIndex')) || 0;

    // Set the background image
    document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundRepeat = 'no-repeat';
    document.body.style.backgroundAttachment = 'fixed';

    // Increment the index and store it in localStorage
    currentIndex = (currentIndex + 1) % images.length;  // Loop back to 0 after the last image
    localStorage.setItem('currentImageIndex', currentIndex);
</script>
